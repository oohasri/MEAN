<div class="block">
    <h3>Baker's name : {{getCakes.baker_name}}</h3>
    <img src="{{getCakes.url}}" (click)="triggerDisplayCake()">
    <!-- <button (click)='triggerEvent($event)'></button> -->
</div>
<div class="block">
    <form class="commentform" (submit)="triggerEvent($event)">
        <h4>Rating : </h4>
        <!-- <p> {{ comment | json }} </p> -->
        <select name="rating" [(ngModel)]="comment.rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <textarea name="comment" [(ngModel)]="comment.comment"></textarea>
        <input type="submit" value="Comment">
    </form>
</div>
